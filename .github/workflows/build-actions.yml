name: frontend Build
on: [push]
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Source
        uses: actions/checkout@v4
      - name: Install-Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt

      # https://github.com/docker/build-push-action/?tab=readme-ov-file#path-context
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Check imported libraries are secure and compliant
        id: datadog-software-composition-analysis
        uses: DataDog/datadog-sca-github-action@main
        with:
          dd_api_key: ${{ secrets.DD_API_KEY }}
          dd_app_key: ${{ secrets.DD_APP_KEY }}
          dd_env: ci
          dd_service: curryware-front-end
          dd_site: datadoghq.com
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_AUTH_TOKEN }}
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          # Don't forget to set the IMAGE_NAME environment variable.
          tags: scotcurry4/curryware-front-end:${{ github.run_number}}
          labels: |
            org.opencontainers.image.source=github.com/scotcurry/front-end
            org.opencontainers.image.revision=${{ github.sha }}
            tags.datadoghq.com/env=prod
            tags.datadoghq.com/version=${{ github.run_number }}
            tags.datadoghq.com/service=curryware-front-end

      # Check out the K8s manifest files for updating
      - name: Get manifest files
        uses: actions/checkout@v4
        with:
          repository: 'scotcurry/k8-manifests'
          path: '${{ github.workspace }}/k8-manifests'
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          ref: 'main'
      - run: |
          echo ${{ github.workspace }}
          ls ${{ github.workspace }}
          # sed pattern to update manifest versions - 's/version: \"[[:digit:]]*\"/version: \"20\"/g'
          # Site to test sed commands - https://sed.js.org/
          sed -i -e 's/version: \"[[:digit:]]*\"/version: \"${{ github.run_number }}\"/g' ${{ github.workspace }}/k8-manifests/curryware-front-end-deployment.yaml
          sed -i -e 's/scotcurry4\/curryware-front-end:[[:digit:]]*/scotcurry4\/curryware-front-end:${{ github.run_number }}' ${{ github.workspace }}/k8-manifests/curryware-front-end-deployment.yaml
          cat ${{ github.workspace }}/k8-manifests/curryware-front-end-deployment.yaml

      - name: Commit manifest
      - uses: actions/checkout@v4
      - run:
          cd ${{ github.workspace }}/k8-manifests
          echo "Committed curryware-front-end $(date +"%Y-%m-%d %T")" > commit_file.txt
          git config user.name "scotcurry4@gmail.com"
          git config user.email "scotcurry4#gmail.com"
          git commit -F commit_file.txt .
          git push