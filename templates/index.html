{% extends "layout.html" %}
{% block title %}{{ super() }}Index Page{% endblock %}
{% block content %}
<article>
  <div class="article-settings">
    <p>Current Time: {{ current_time }}</p>
    <p>User Agent: {{ user_agent }}</p>
    <p class="lead">Hit refresh to update the time (and send a new trace to Datadog)</p>
  </div>
</article>

<aside>
  <p>Title of the page should be Index Page</p>
</aside>
{% endblock %}
